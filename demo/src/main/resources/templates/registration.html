<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to our awesome app!
                </div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" th:object="${user}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('anzeigename')}? 'has-error':''">
                    <label for="anzeigename" class="control-label">Anzeigename</label>
                    <input id="anzeigename"
                           class="form-control"
                           th:field="*{anzeigename}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('anzeigename')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('dienstnummer')}? 'has-error':''">
                    <label for="dienstnummer" class="control-label">Dienstnummer</label>
                    <input id="dienstnummer"
                           class="form-control"
                           th:field="*{dienstnummer}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('dienstnummer')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('benutzername')}? 'has-error':''">
                    <label for="benutzername" class="control-label">Benutzername</label>
                    <input id="benutzername"
                           class="form-control"
                           th:field="*{benutzername}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('benutzername')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('konfBenutzername')}? 'has-error':''">
                    <label for="konfBenutzername" class="control-label">Bestätigungs-Benutzername</label>
                    <input id="konfBenutzername"
                           class="form-control"
                           th:field="*{konfBenutzername}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('konfBenutzername')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('passwort')}? 'has-error':''">
                    <label for="passwort" class="control-label">Passwort</label>
                    <input id="passwort"
                           class="form-control"
                           type="password"
                           th:field="*{passwort}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('passwort')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('konfPasswort')}? 'has-error':''">
                    <label for="konfPasswort" class="control-label">Bestätigungs-Passwort</label>
                    <input id="konfPasswort"
                           class="form-control"
                           type="password"
                           th:field="*{konfPasswort}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('konfPasswort')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('rollen')}? 'has-error':''">
                    <label for="rollen" class="control-label">Rollen: </label>
                    <input id="rollen"
                    	   type="radio"
                    	   value="Administrator"
                           class="form-control"
                           th:field="*{rollen}"/> Administrator 
                    <input id="rollen"
                    	   type="radio"
                    	   value="Supervisor"
                           class="form-control"
                           th:field="*{rollen}"/> Supervisor 
                    <input id="rollen"
                    	   type="radio"
                    	   value="Benutzer" 
                           class="form-control"
                           th:field="*{rollen}"/> Benutzer <br>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('rollen')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <input id="terms"
                           type="checkbox"
                           th:field="*{terms}"/>  
                    <label class="control-label" for="terms">
                        I agree with the <a href="#">terms and conditions</a> for Registration.
                    </label>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('terms')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
